<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Health Plus"> 
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Drag And Drop List</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        /* font-family: 'Poppins', sans-serif; */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: .2s;
            font-family: 'Poppins', sans-serif; 
            text-transform: capitalize;
            text-decoration: none;
            list-style: none;
        }
        html{
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        body{
            overflow-x: hidden;
            min-height: 100vh;  
            width: 100%;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            position: relative;
            background-color: rgb(22, 3, 104);
        }
        #left, #right{
            margin: 20px;
            border: 1px solid #fff;
            width: 300px;
            min-height: 400px;
            border-radius: 4px;
            padding: 15px 10px;
        }
        .list{
            width: 100%;
            height: 60px;
            background-color: rgb(136, 11, 11);
            color: #fff;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border-radius: 4px;
            gap: 10px;
            padding: 0 5px;
            cursor: grab;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <div id="left">
            <div class="list" draggable="true"><i class="fas fa-circle"></i>List Item 1</div>
            <div class="list" draggable="true"><i class="fas fa-circle"></i>List Item 2</div>
            <div class="list" draggable="true"><i class="fas fa-circle"></i>List Item 3</div>
            <div class="list" draggable="true"><i class="fas fa-circle"></i>List Item 4</div>
            <div class="list" draggable="true"><i class="fas fa-circle"></i>List Item 5</div>
        </div>
        <div id="right"></div>
    </div>



    <script>

        let lists = document.getElementsByClassName("list")
        let left = document.getElementById("left")
        let right = document.getElementById("right")

        for(list of lists){
            list.addEventListener("dragstart", (e) => {
                let seleted = e.target;
                
                right.addEventListener("dragover", (e) => {
                    e.preventDefault();
                })

                right.addEventListener("drop", () => {
                    right.appendChild(seleted);
                    seleted = null;
                })

                left.addEventListener("dragover", (e) => {
                    e.preventDefault();
                })

                left.addEventListener("drop", () => {
                    left.appendChild(seleted);
                    seleted = null;
                })

            })
        }

    </script>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/c35a4020ae.js" crossorigin="anonymous"></script>
</body>
</html>
